version: '3.9'

services:
  postgres:
    image: postgres:latest
    env_file:
      - .env.backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build:
      context: ./backend
    env_file:
      - .env.backend
    ports:
      - '3000:3000'
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env.frontend
    ports:
      - '8000:8000'
    volumes:
      - frontend-dist:/app/dist

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend-dist:/usr/share/nginx/html
    ports:
      - '80:80'
    depends_on:
      - frontend
      - backend

volumes:
  frontend-dist:
  postgres-data: